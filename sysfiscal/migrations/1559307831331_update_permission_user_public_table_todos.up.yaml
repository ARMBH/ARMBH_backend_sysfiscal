- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - title
      - is_completed
      - is_public
      - created_at
      - user_id
      filter:
        _or:
        - is_public:
            _eq: true
        - user_id:
            _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: todos
      schema: public
  type: create_select_permission
